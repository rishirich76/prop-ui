<div class="login-page" bgcolor='red'>
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
          <img src="images/Rishi.jpg" class="user-avatar" />
      <h1>Classic Properties <br><small>by Rishi Mishra</small></h1>
      <form role="form" ng-submit="submit()" ng-controller="LoginCtrl">

        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model = 'userId' class="form-control input-underline input-lg" id="" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" ng-model = 'pswrd' class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
        </div>

        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
        <div>
          <p bgcolor="red">{{loginStatus}}</p>
        </div>
      </form>

    </div>  
  </div>

</div>
